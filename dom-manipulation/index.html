<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
<h1>Dynamic Quote Generator with Categories</h1>

<!-- Category Filter -->
<label for="categoryFilter">Filter by Category:</label>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<!-- Quote Display -->
<div id="quoteDisplay"></div>
<select id="categoryFilter" onchange="filterQuotes()">
  <option value="all">All Categories</option>
</select>

<!-- Buttons -->
<button onclick="generateQuote()">Generate Random Quote</button>
<button onclick="addQuote()">Add New Quote</button>

  <!-- Quote Display -->
  <div id="quoteDisplay" style="margin: 20px 0; font-style: italic;"></div>

  <!-- Show New Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <hr>

  <!-- Add New Quote Form -->
  <h3>Add a New Quote</h3>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button id="addQuoteBtn">Add Quote</button>
<!-- Import JSON -->
<input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

<!-- Export JSON -->
<button onclick="exportToJsonFile()">Export Quotes</button>
  <!-- Category Selector -->
  <h3>Choose Category</h3>
  <select id="categorySelect"></select>

  <script src="script.js"></script>
</body>
</html>
